name: CI

on: push

jobs:
  library:
    runs-on: macos-12
    
    steps:
      - uses: actions/checkout@v3
      - name: List Xcode versions
        run: ls /Applications
      - name: Select Xcode 14
        run: sudo xcode-select -s /Applications/Xcode_14.0.1.app
      - name: Test
        run: swift test
